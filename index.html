<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Playing with css variables in js</h1>
    <div class="container">
        <div>
      <label for="spacing"> Spacing: </label>
      <input type="range" name="spacing" min="0" max="200" value="30" data-sizing="px" /> 
    </div>
    <div>
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="20" value="0" data-sizing="px">
    </div>
    <div>
        <label for="color">Color: </label>
        <input type="color" name="color" value="#FA0505">
    </div>
    </div>
    <img src="https://source.unsplash.com/t3Y0988sxWc/600x400" alt="image" />
    <script src="script.js"></script>
  </body>
</html>
